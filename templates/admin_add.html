{% extends "layout.html" %}
{% block content %}
<h2>âš¡ Admin: Add a New Event</h2>
<form method="POST" class="w-75">
    <input type="text" name="title" placeholder="Event Title" class="form-control mb-2" required>

    <div id="outcomes">
        <div class="row mb-2">
            <div class="col">
                <input type="text" name="outcome_name" placeholder="Outcome Name" class="form-control" required>
            </div>
            <div class="col">
                <input type="number" step="0.01" name="odds" placeholder="Odds" class="form-control" required>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-secondary mb-3" onclick="addOutcome()">Add Another Outcome</button>
    <br>
    <button type="submit" class="btn btn-warning">Add Event</button>
</form>

<script>
function addOutcome() {
    const container = document.getElementById('outcomes');
    const div = document.createElement('div');
    div.className = 'row mb-2';
    div.innerHTML = `
        <div class="col">
            <input type="text" name="outcome_name" placeholder="Outcome Name" class="form-control" required>
        </div>
        <div class="col">
            <input type="number" step="0.01" name="odds" placeholder="Odds" class="form-control" required>
        </div>
    `;
    container.appendChild(div);
}
</script>
{% endblock %}
