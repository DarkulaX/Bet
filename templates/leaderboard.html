{% extends "layout.html" %}
{% block content %}
<h2>ğŸ… Leaderboard</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Username</th>
            <th>Balance</th>
            <th>Events Won</th>
        </tr>
    </thead>
    <tbody>
        {% for user in leaderboard %}
        <tr>
            <td>
                {{ user.username }}
                {% if user.is_admin %}
                    <span class="badge bg-danger">Admin</span>
                {% endif %}
            </td>
            <td>{{ user.balance }}</td>
            <td>{{ user.events_won }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
