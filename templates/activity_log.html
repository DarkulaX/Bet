{% extends "layout.html" %}
{% block content %}
<h2>ðŸ“œ User Activity Log</h2>
{% if logs %}
<table class="table table-bordered">
    <thead class="table-dark">
        <tr>
            <th>ID</th><th>Timestamp</th><th>User</th><th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.id }}</td>
            <td>{{ log.timestamp }}</td>
            <td>{{ log.username }}</td>
            <td>{{ log.action }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p class="text-muted">No activity records found.</p>
{% endif %}
{% endblock %}
